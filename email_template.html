<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
</head>
<style>
  @media screen and (width < 500px) {
    [class="main-table"] {
      padding: 10px;
    }

    body {
      padding: 10px;
    }
  }

  body {
    padding: 35px;
  }

  .main-table {
    min-width: 100%;
  }

  .main-table,
  .main-table tr,
  .main-table td {
    padding: 10px;
    border: 3px solid #04a6e1;
  }

  .main-table,
  .main-table tr {
    border-collapse: collapse;
  }

  .title {
    font-weight: 900;
    font-size: 24px;
  }

  .content {
    font-weight: 400;
    font-size: 16px;
  }

  .footer {
    text-align: center;
    font-size: 16px;
  }
</style>

<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
  <table style="width:100%;border-collapse: collapse;">
    <colgroup>
      <col />
      <col />
      <col />
      <col width="150px" />
    </colgroup>
    <tbody>
      <tr>
        <td style="padding: 10px;border: 3px solid #04a6e1;font-weight: 900;font-size: 24px;" colspan="3">HSSE Partners Summit 2024</td>
        <td style="padding: 10px;border: 3px solid #04a6e1;">{{ qr_code }}</td>
      </tr>
      <tr>
        <td style="padding: 10px;border: 3px solid #04a6e1;" colspan="4">
          <p style="font-weight: 900;font-size: 24px;">Name</p>
          <p style="font-weight: 400;font-size: 16px;">{{ name }}</p>
          <p style="font-weight: 400;font-size: 16px;">{{ designation }}</p>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px;border: 3px solid #04a6e1;" colspan="4">
          <p style="font-weight: 900;font-size: 24px;">Event Date, Time & Location</p>
          <p style="font-weight: 400;font-size: 16px;">09th October 2024 <br />
            08:30 am - 06:00 pm (UTC+08:00) <br />
            Grand Ballroom, Level 7, Hilton Kuala Lumpur</p>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px;border: 3px solid #04a6e1;" colspan="4">
          <p style="font-weight: 900;font-size: 24px;">Ticket #</p>
          <p style="font-weight: 400;font-size: 16px;">{{ ticket_number }} </p>
        </td>
      </tr>
    </tbody>
  </table>
  <p style="text-align: center;font-size: 16px;">Please show this ticket at the event entrance</p>
</body>

</html>
